<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./Styles/style.css">
</head>

<body>

<div> 


<input type="text" name="display" class="display" value="0">
 

<button class="operacion">%</button>
<button class="opEsp">&#960;</button>
<button class="opEsp">C</button>
<button class="opEsp">⌫</button>

<button class="opEsp">1/x</button>
<button class="opEsp">x²</button>
<button class="opEsp">&#8730;</button>
<button class="operacion">/</button>

<button class="numero">7</button>
<button class="numero">8</button>
<button class="numero">9</button>
<button class="operacion">x</button>
<button class="numero">4</button>
<button class="numero">5</button>
<button class="numero">6</button>
<button class="operacion">-</button>
<button class="numero">1</button>
<button class="numero">2</button>
<button class="numero">3</button>
<button class="operacion">+</button>

<button id="color" class="opEsp">+/-</button>
<button class="numero">0</button>
<button id="color" class="coma">,</button>
<button class="igual">=</button>



</div>


       <script src="./js/calculadora.js"></script>
</body>
</html>
